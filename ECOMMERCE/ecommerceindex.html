<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatble" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oatmeal Paradise - Shopping Cart</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="css/ecommercestyle.css">
    <!--Box Icons--> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!--Header-->     
        <header>
            <!-- Nav -->
            <div class="nav container">
                <a href="#" class="logo">Oatmeal Paradise </a>
                <!-- Cart Icon -->
                <i class='bx bxs-cart-alt' ></i>
                <!-- Cart -->
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <!-- Content -->
                    <div class="cart-content">

                        <div class="cart-box">
                            <img src="images/Bagrrys-White-Oats.jpg" alt="" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title">Bagrrys-White-Oats</div>
                                <div class="cart-price">$200</div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                            <!-- Remove Cart -->
                            <i class='bx bxs-trash cart remove'></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>  
        <!-- Shop -->
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
            <!-- Content -->
            <div class="shop-content">
                <!-- Box 1-->
                <div class="product-box">
                    <img src="images/product1.jpg" alt="" class="product-img">
                    <h2 class="product-title">MAPLE OATS</h2>
                    <span class="price">$50</span>
                    <i class='bx bxs-cart-alt add-cart' ></i>
                </div>
                <!-- Box 2-->
                <div class="product-box">
                    <img src="images/product2.jpeg" alt="" class="product-img">
                    <h2 class="product-title">QUAKER OATS</h2>
                    <span class="price">$25</span>
                    <i class='bx bxs-cart-alt add-cart' ></i>
                </div>
                <!-- Box 3-->
                <div class="product-box">
                    <img src="images/product3.jpg" alt="" class="product-img">
                    <h2 class="product-title">MILK OATS</h2>
                    <span class="price">$125</span>
                    <i class='bx bxs-cart-alt add-cart' ></i>
                </div>
                <!-- Box 4-->
                <div class="product-box">
                    <img src="images/product4.jpeg" alt="" class="product-img">
                    <h2 class="product-title">GIANT OATS</h2>
                    <span class="price">$150</span>
                    <i class='bx bxs-cart-alt add-cart' ></i>
                </div>
                <!-- Box 5-->
                <div class="product-box">
                    <img src="images/Bagrrys-White-Oats.jpg" alt="" class="product-img">
                    <h2 class="product-title">BAGRRYS WHITE OATS</h2>
                    <span class="price">$200</span>
                    <i class='bx bxs-cart-alt add-cart' ></i>
                </div>
                <!-- Box 6-->
                <div class="product-box">
                    <img src="images/product6.jpeg" alt="" class="product-img">
                    <h2 class="product-title">HIGH FIBRE OATS</h2>
                    <span class="price">$250</span>
                    <i class='bx bxs-cart-alt add-cart' ></i>
                </div>
                <!-- Box 7-->
                <div class="product-box">
                    <img src="images/product7l.jpg" alt="" class="product-img">
                    <h2 class="product-title">JOHN M'CANN OATMEAL</h2>
                    <span class="price">$350</span>
                    <i class='bx bxs-cart-alt add-cart' ></i>
                </div>
                <!-- Box 8-->
                <div class="product-box">
                    <img src="images/product8.jpg" alt="" class="product-img">
                    <h2 class="product-title">MODERN OATS</h2>
                    <span class="price">$450</span>
                    <i class='bx bxs-cart-alt add-cart' ></i>
                </div>
            </div>
        </section>
    </body>
</html>
