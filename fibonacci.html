<html>
    <head>
        <title>FIBONACCI SERIES</title>
    </head>
    <body>
        <script>
            function FIBONACCI(n){
                const fibArr = [];
                for (let i= 0; i < n; i++)
                {
                    if (i == 0)
                    {
                        fibArr[i] = 0
                    }
                    else if (i == 1)
                    {
                        fibArr[i] = 1
                    }
                    else {
                        fibArr[i] = fibArr[i-1] + fibArr[i-2]
                    }
                }
                document.write(fibArr)
            }
            FIBONACCI(26)

        </script>
    </body>
</html>
